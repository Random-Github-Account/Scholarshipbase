<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../apply/apply.component.scss">
</head>
<body>
    <div class="topnav">
        <div class="topnav-first">
            <a href="/"><img src="/assets/logo.png" alt=""></a>
        </div>
        <div class="topnav-mid">
        
        </div>
    </div>
    <div class="screen">
        <div class="row">
            <div class="col-md-4 mt-5">
                <div class="card border-0 shadow p-3">
                    <div class="form-floating mb-3 tetx-center">
                        <h5 class="create">Send application for scholarship</h5>
                    </div>
                    <br><br>
                    
                    <div class="input">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstName" name="firstname" [(ngModel)]="first_name">
                            <label for="firstname">First name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="last_name">
                            <label for="lastName">Last name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile">
                            <label for="mobile">Mobile</label>
                        </div>
                    </div>
                        <button type="button" class="btn-email" (click)="addStudent()">Submit</button>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
